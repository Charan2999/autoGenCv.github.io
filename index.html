<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <form>

          <!-- Name , Email , Phone , Github , Linkedin -->
          <label for="name">Name :</label><input type="text" name="Name" id="name" placeholder="Name" value="" /><br />
          <label for="Email">Email :</label><input type="text" name="Email" id="Email" placeholder="Email" value="" /><br />
          <label for="Phone">Phone :</label><input type="text" name="Phone" id="Phone" placeholder="Phone" value="" /><br />
          <label for="Github">Github :</label><input type="text" name="Github" id="Github" placeholder="Github" value="" /><br />
          <label for="Linkedin">Linkedin :</label><input type="text" name="Linkedin" id="Linkedin" placeholder="Linkedin"value=""/><br />

          <fieldset>
            <legend>Education</legend>
            <!-- Degree , College , Starting Year , Passing Year , CGPA -->
            <label for="Degree">Degree :</label><input type="text" name="Degree" id="Degree" placeholder="Degree" value="" /><br />
            <label for="College">College :</label><input type="text" name="College" id="College" placeholder="College" value="" /><br />
            <label for="Starting-Year">Starting Year :</label><input type="number" name="Starting-Year" id="Starting-Year" placeholder="Starting-Year"value=""><br />
            <label for="Passing-Year">Passing Year :</label><input type="number"name="Passing-Year" id="Passing-Year" placeholder="Passing-Year"value=""/><br />
            <label for="CGPA">CGPA :</label><input type="number"name="CGPA"id="CGPA"placeholder="CGPA"value=""><br />
          </fieldset>
          <fieldset>
            <legend>Skills</legend>
            <!-- skills -->
            <label for="Skills">Skills :</label><input type="text" name="Skills" id="Skills"placeholder="Skills" value="" /><br />
            <textarea rows="8" cols="30"></textarea>
          </fieldset>
          <fieldset>
            <legend>Projects</legend>
            <!-- Project , Description , Link -->
            <label for="Project">Project :</label><input type="text" name="Projects" id="Projects"placeholder="Projects" value="" /><br />
            <label for="Description">Description :</label><textarea rows="8" cols="30"></textarea>
            <!-- <label>Link</label><input type="text" name="name" placeholder="Name" value="" /><br /> -->
          </fieldset>
          <fieldset>
            <legend>Experience</legend>
            <!-- Company , Designation , Duration , Description -->
            <label for="Company">Company :</label><input type="text" name="Company"id="Company" placeholder="Company" value="" /><br />
            <label for="Designation">Designation :</label><input type="text" name="Designation"id="Designation" placeholder="Designation" value="" /><br />
            <label for="Duration">Duration :</label><input type="number"name="Duration"id="Duration"placeholder="Duration"value=""/><br />
            <label for="Description">Description :</label><textarea rows="8" cols="30"></textarea><br />
          </fieldset>
          <button type="submit" class="btn">Submit</button>
          <button type="reset" class="btn">Reset</button>
          <button class="btn" onclick="handleLeft()">View & Print</button>
        </form>
      </div>
      <div class="right">
        <div class="display-name">
          <!-- Name -->
          <p id="display-name"></p>
        </div>
        <div class="contact-details">
          <!--Email , Phone , Github , Linkedin  -->
          <p id="display-Email"></p>
          <p id="display-Phone"></p>
          <p id="display-Github"></p>
          <p id="display-Linkedin"></p>
        </div>
        <div class="content">
          <h2>Education</h2>
          <p id="display-Degree"></p>
          <p id="display-College"></p>
          <p id="display-Starting-Year"></p>
          <p id="display-Passing-Year"></p>
          <p id="display-CGPA"></p>
          <hr>
          <h2>Skills</h2>
          <hr>
          <h2>Project</h2>
          <p id="display-Project"></p>
          <p id="display-Description"></p>
          <p id="display-Link"></p>
          <hr>
          <h2>Experience</h2>
          <p id="display-Company"></p>
          <p id="display-Designation"></p>
          <p id="display-Duration"></p>
          <p id="display-description"></p>
        </div>

        <!-- <div class="block3"></div> -->
        <!-- <div class="block4">
          
        </div>
        <div class="block5">
          
        </div> -->
        <button class="btn print" onclick="handlePrint()">Print</button>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
